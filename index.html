<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>six seven</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .page {
            text-align: center;
        }

        h1,
        h2 {
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 14px 34px;
            font-size: 18px;
            cursor: pointer;
            background: white;
            border: 2px solid #aaa;
            border-radius: 8px;
            position: absolute;
            transition: transform 0.25s ease;
        }

        #yesBtn {
            left: 50%;
            transform: translateX(-110%);
            z-index: 2;
        }

        #noBtn {
            left: 50%;
            transform: translateX(10%);
            z-index: 1;
        }

        #page2 {
            display: none;
        }

        #finalImg {
            max-width: 320px;
        }

        @media (max-width: 768px) {
            body {
                align-items: center;
                /* bring back vertical centering */
            }

            .page {
                width: 100%;
                padding: 0 16px;
            }

            .tenor-gif-embed {
                width: 80% !important;
                margin: 0 auto;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 24px;
            }

            .buttons {
                height: 140px;
                margin-top: 20px;
            }

            button {
                font-size: 18px;
                padding: 14px 32px;
            }

            #finalImg {
                max-width: 75%;
            }
        }
    </style>
</head>

<body>

    <!-- PAGE 1 -->
    <div class="page" id="page1">

        <!-- EXACT TENOR EMBED -->
        <div class="tenor-gif-embed" data-postid="10586631440146974859" data-share-method="host"
            data-aspect-ratio="0.935743" data-width="300px">
            <a href="https://tenor.com/view/minion-minion-loves-loves-love-i-love-you-gif-10586631440146974859">
                Minion Minion Loves GIF
            </a>
        </div>
        <script async src="https://tenor.com/embed.js"></script>

        <h1>be my valentine?</h1>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="page2">
        <!-- ðŸ”½ rename your image to final.png -->
        <img id="finalImg" src="./final.png" alt="final photo">
        <h2>yayyy you're goated</h2>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const page1 = document.getElementById("page1");
        const page2 = document.getElementById("page2");

        // YES â†’ go to page 2
        yesBtn.addEventListener("click", () => {
            page1.style.display = "none";
            page2.style.display = "block";
        });

        // NO â†’ teleport randomly
        noBtn.addEventListener("click", () => {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.transform = "none"; // remove original translate
        });
    </script>

</body>

</html>
